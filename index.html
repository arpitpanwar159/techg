<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <h1>Join Tech for Girls Community</h1>
    
    <form id="regForm">
      <div class="field"><label>Name</label>
        <input type="text" id="name" required>
      </div>
      
      <div class="field"><label>Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      
      <div class="field"><label>Email ID</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="field"><label>College / Department</label>
        <select id="college">
          <option value="">Select...</option>
          <option>ABC College / CSE</option>
          <option>XYZ Institute / ECE</option>
      
        </select>
      </div>
      
      <div class="share-section">
        <button type="button" id="whatsappBtn">
          Share on WhatsApp
        </button>
        <p id="counter">Click count: 0/5</p>
      </div>
      
      <div class="field"><label>Upload Screenshot / Photo</label>
        <input type="file" id="screenshot" accept="image/*,application/pdf" required>
      </div>
     
<div class="field">
  <label>Screenshot / Resume Link</label>
  <input type="url" id="fileLink" required>
</div>

      
      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>
    
    <div id="finalMsg" class="hidden">
      ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
